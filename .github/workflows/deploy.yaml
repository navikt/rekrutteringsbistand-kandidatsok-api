name: Build and deploy
on: [ push, workflow_dispatch ]

jobs:
  call-build-and-publish:
    uses: navikt/toi-github-actions-workflows/.github/workflows/build-java-gradlew.yaml@main
    permissions:
      contents: read
      id-token: write
    secrets: inherit

  call-deploy:
    needs: call-build-and-publish
    uses: navikt/toi-github-actions-workflows/.github/workflows/deploy.yaml@main
    with:
      image: ${{ needs.call-build-and-publish.outputs.image }}
      deploy-to-dev-if-branch-name-is: 'reusable-workflow'
    permissions:
      contents: read
      id-token: write
    secrets: inherit
